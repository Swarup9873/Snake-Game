<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .container{
            height: 500px;
            background-color: antiquewhite;
        }
    </style>
    <script>

        let a;
        let dete;
        let time;

        setInterval(()=>{
            
        
        a=new Date();
        dete=a.toLocaleDateString();
        
        time=a.getHours() + ':' + a.getMinutes() +':' +a.getSeconds();
        document.getElementById('Time').innerHTML=time  + "<br> On " + dete;

    },1000);
    
    </script>
</head>
<body>
    <div class="container">
        <h1>Time is</h1>
        <span id="Time"></span>
        

    </div>

    
</body>
</html>
